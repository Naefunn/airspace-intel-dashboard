services:
  postgres:
    image: postgres:16
    container_name: airspace_postgres
    environment:
      POSTGRES_USER: airspace
      POSTGRES_PASSWORD: airspace
      POSTGRES_DB: airspace
    ports:
      - "5433:5432"
    volumes:
      - airspace_pgdata:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d

volumes:
  airspace_pgdata:
